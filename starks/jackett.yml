---
    version: "2.1"
    services:
      jackett:
        image: linuxserver/jackett
        container_name: jackett
        environment:
          - PUID=1000
          - PGID=100
          - TZ=America/Sao_Paulo
          - UMASK_SET=022 #optional
        volumes:
          - ${CONFIG}:/config
          - ${DOWNLOADS}:/downloads
        ports:
          - 9117:9117
        restart: unless-stopped
