---
    version: "2.1"
    services:
      jackett:
        image: linuxserver/jackett
        container_name: jackett
        environment:
          - PUID=${PUID}
          - PGID=${PGID}
          - TZ=${TZ}
          - UMASK_SET=${UMASK_SET} #optional
        volumes:
          - ${CONFIG}:/config
          - ${DOWNLOADS}:/downloads
        ports:
          - 9117:9117
        restart: unless-stopped
